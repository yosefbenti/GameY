<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Team A - Puzzle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Team <span data-team-name>A</span> — Puzzle</h1>
  </header>
  <section class="zoom-controls" aria-label="Board zoom controls">
    <button id="zoomOutBtn" type="button" aria-label="Zoom out">−</button>
    <span id="zoomValue" class="zoom-value" aria-live="polite">100%</span>
    <button id="zoomInBtn" type="button" aria-label="Zoom in">+</button>
    <button id="zoomResetBtn" type="button" aria-label="Reset zoom">Reset</button>
  </section>
  <main class="boards">
    <div class="team">
      <section class="level-section level-puzzle" id="levelPuzzle">
        <h2>Team <span data-team-name>A</span> <span class="timer" id="timerA">00:00</span></h2>
        <div class="board" id="boardA"></div>
        <div class="touch-hint">Touch mode: tap a puzzle piece, then tap another tile to swap.</div>
        <button id="holdShowBtn" class="secondary">Hold to show solved puzzle</button>
        <div class="score">Score: 0</div>
        <div class="completion">Completion: 0%</div>
        <div class="status" id="status">Waiting to connect</div>
      </section>

      <section class="level-section level-word hidden" id="wordLevel">
        <h2>Team A — Word Challenge <span class="timer word-timer" id="wordTimerA">00:00</span></h2>
        <section class="word-challenge" id="wordChallenge">
          <h3>Word Challenge</h3>
          <div class="letter-display">Letter: <span id="challengeLetter">—</span></div>
          <div class="categories" id="wordCategories">
            <div class="category-row">
              <label for="word-0">Country name</label>
              <input id="word-0" class="word-input" type="text" placeholder="Starts with —" />
            </div>
            <div class="category-row">
              <label for="word-1">Food name</label>
              <input id="word-1" class="word-input" type="text" placeholder="Starts with —" />
            </div>
            <div class="category-row">
              <label for="word-2">Drink name</label>
              <input id="word-2" class="word-input" type="text" placeholder="Starts with —" />
            </div>
            <div class="category-row">
              <label for="word-3">Human name</label>
              <input id="word-3" class="word-input" type="text" placeholder="Starts with —" />
            </div>
            <div class="category-row">
              <label for="word-4">Animal name</label>
              <input id="word-4" class="word-input" type="text" placeholder="Starts with —" />
            </div>
          </div>
          <button id="submitWordsBtn">Submit Answers</button>
          <div class="word-status" id="wordStatus">Waiting to start</div>
        </section>
        <div class="score word-score">Score: 0</div>
        <div class="completion word-completion">Completion: 0%</div>
      </section>
    </div>
  </main>
  <script>
    (function(){
      const wsProto = window.location.protocol === 'https:' ? 'wss' : 'ws';
      const wsHost = window.location.host || 'localhost:8000';
      const wsUrl = `${wsProto}://${wsHost}`;
      window.GAME_CONFIG = { team: 'A', containerId: 'boardA', ws: wsUrl };
    })();
  </script>
  <script src="script.js?v=20260215c"></script>
</body>
</html>
